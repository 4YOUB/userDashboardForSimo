<div class="w-full h-full flex justify-evenly items-center flex-col">
  <div class="flex justify-center w-full flex-col items-center h-25">

    <span>{{user.username}}</span>
  </div>
  <div class="flex flex-wrap w-full lg:flex-row flex-col justify-center items-center gap-[20px]">
  <div class="flex w-1/3 justify-center ">
    <input type="text" [(ngModel)]="user.username"  placeholder="Username" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  <div class="flex w-1/3 justify-center">
    <input type="email" [(ngModel)]="user.email" placeholder="Email" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  <div class="flex w-1/3 justify-center">
    <input type="password" placeholder="password" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  <div class="flex w-1/3 justify-center">
    <input type="password" placeholder="Confirme Password" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  <div class="flex w-1/3 justify-center">
    <input type="text" value="{{user.address.street}} {{user.address.suite}}" placeholder="Adresse" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  <div class="flex w-1/3 justify-center">
    <input type="text" placeholder="ville" value="{{user.address.city}}" class="bg-[#6C757D] placeholder:text-[#FFD333] text-[#FFD333] py-2 px-3 text-[20px] " >
  </div>
  </div>
  <div class="flex flex-col w-full justify-center items-center">
    <button class="px-[70px] py-3 text-[16px]  bg-[#FFD333]   rounded">Valider</button>
  </div>
</div>
